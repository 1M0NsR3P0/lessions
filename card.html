    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: rgb(212, 205, 205);
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background: rgb(83, 0, 132);
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .card {
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2%;
        }

        .container {
            height: 500px;
            width: 350px;
            border: none;
            border-radius: 10px;
            padding: 0 5px;
            font-size: 0.9rem;
            border: 1px solid rgb(212, 207, 207);
            backdrop-filter: blur(50px);
            background-color: rgba(255, 255, 255, 0.091);
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            box-shadow: 0px 0px 3px 3px rgb(255, 255, 255);
            transition: 0.3s;
            background: linear-gradient(15deg, rgba(150, 15, 174, 0.955) 0%, rgba(224, 86, 234, 0.969) 100%);
        }
        .container .box {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box .heading {
            display: grid;
            place-content: center;
            margin-bottom: 5px;
            width: 100%;
            overflow-y: hidden;
            user-select: none;
        }
        .img-container {
            height: 50%;
            width: 100%;
            margin: 5px 1px 20px 1px;
            border-radius: 10px;
        }
        .img-container img {
            border-radius: 10px;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        .img-container:hover {
            border: 1px solid gray;
        }
        .box .details {
            display: flex;
            place-content: center;
            user-select: none;
            width: 100%;
            text-align: center;
        }
        .box .btn {
            display: grid;
            place-content: center;
        }
        .btn>button {
            background-color: rgb(131, 0, 219);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: white;
            font-size: 0.8rem;
            padding: 5px 7px;
            height: 35px;
            width: 75px;
            position: absolute;
            bottom: 0;
            right: 0;
            overflow: hidden;
            z-index: 15;
            margin: 10px;
        }
        .btn[cardBUtton]>button {
            left: 0;
            height: 2rem;
            width: 3rem;
        }
        .btn[cardBUtton] img {
            height: 24px;
            width: 24px;
        }
        .btn>button:hover {
            background-color: rgba(152, 17, 230, 0.856);
            transition: 0.5s;
        }
        .btn>button:hover #span {
            position: absolute;
            /* z-index: 1; */
            bottom: 0px;
            left: 0px;
            height: 0px;
            width: 0px;
            background: linear-gradient(15deg, rgba(180, 23, 208, 0.955) 0%, rgba(246, 124, 255, 0.969) 100%);
            animation: buttonUp 0.4s ease 1 forwards;
            border-top-right-radius: 70%;
            border-top-left-radius: 3%;
        }
        .btn>button:active {
            transition: 0.5s;
            box-shadow: 0px 0px 3px 3px rgb(210, 143, 255);
            background-color: rgb(106, 0, 255);
        }
        .btn>button:active #span {
            display: none;
        }
        .btn .span {
            position: relative;
            color: white;
            z-index: 1;
            font-weight: 700;
        }
        .torch {
            height: 1px;
            width: 1px;
            border-radius: 50%;
            display: none;
            position: absolute;
            left: 0%;
            top: 0%;
            z-index: -5;
            background: linear-gradient(15deg, rgba(143, 255, 178, 0.912), transparent);
            box-shadow: 0px 0px 1400px 170px rgb(53, 255, 97);
            transition: 0.2s;
        }
        select {
            background-color: rgba(255, 0, 255, 0.096);
            border-radius: 10px;
            padding: 2px 1px;
            border: none;
            font-weight: bold;
            outline: none;
        }
        select:focus {
            color: white;
            border: none;
        }
        @keyframes buttonUp {
            0% {
                width: 0px;
                height: 0px;
                transform: translateY(0px);
            }

            100% {
                width: 100%;
                height: 100%;
                transform: translateY(10px);
            }
        }
    </style>

    <script>
        // the details slicer
        let text = `Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam cumque molestiae voluptatum molestias eaque id ducimus optio, saepe sequi culpa, consequatur tempore quasirepellendusneque at recusandae incidunt magni maiores.`
        const torches = document.querySelectorAll(".torch");
        const containers = document.querySelectorAll(".container");
        const details = document.querySelectorAll('.details');
        details.forEach((detail) => {
            detail.textContent = "Description:   " + text.slice(0, 50) + "..." || null;
        })

        // the 
        containers.forEach((container, index) => {
            const torch = torches[index];
            container.addEventListener('mouseenter', () => {
                torch.style.display = "block";
                container.addEventListener('mousedown', () => {
                    document.body.style.cursor = "none";
                });
            });
            container.addEventListener('mousemove', (e) => {
                const x = e.clientX - container.getBoundingClientRect().left;
                const y = e.clientY - container.getBoundingClientRect().top;
                torch.style.left = x + "px";
                torch.style.top = y + "px";
            });
            container.addEventListener('mouseleave', () => {
                torch.style.display = "none";
                container.addEventListener('mouseup', () => {
                    document.body.style.cursor = "auto";
                    container.removeEventListener('mousemove', null);
                    container.removeEventListener('mouseup', null);
                });
            });
        });
        // card button toggling code...

        const buttonToggle = document.querySelectorAll(".btn[cardButton]");
        buttonToggle.forEach((button, i) => {
            const src = document.querySelectorAll(".btn[cardButton] img");
            let toggle = true
            button.addEventListener('click', () => {
                console.log(toggle)
                toggle = !toggle;
                if (toggle) {
                    src[i].setAttribute('src', "./add-to-cart-icon.svg")
                } else {
                    src[i].setAttribute('src', "./shopping-bag-checkmark-icon.svg")
                }
            })
        })
